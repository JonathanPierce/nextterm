<div class="app-commandBar">
    <input type="text" class="command-input" ng-model="command" ng-keydown="handleKeyDown($event)" placeholder="enter a command...">
    <button ng-click="runCommand()" class="btn-run-command icon icon-run" ng-disabled="command.length == 0" ng-trim="true" title="run command!"></button>
</div>
