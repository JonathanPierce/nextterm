<div class="app-console">
    <div class="app-console-header">
        <div ng-class="['app-console-indicator', 'icon', indicatorClass]"></div>
        <div class="app-console-command">{{command.command}}</div>
        <div class="app-console-options">
            <div class="no-select icon icon-close" ng-click="close()" title="close this command"></div>
        </div>
    </div>
    <div class="app-console-wrapper" ng-hide="!hasOutput">
        <div class="term"></div>
    </div>
</div>
