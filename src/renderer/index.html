<!DOCTYPE html>
<html>

<head>
    <title>NextTerm</title>
    <script src="bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/style.css"></link>
</head>

<body ng-app="nextterm">
    <div ng-controller="Wrapper" class="nextterm">
        <appheader></appheader>
        <div class="app-consoles">
            <div ng-repeat="command in commands">
                <appconsole command="command" wrapper="this"></appconsole>
            </div>
        </div>
        <appcommandbar wrapper="this"></appcommandbar>
    </div>
</body>

</html>
